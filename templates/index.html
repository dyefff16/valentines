<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <title>Valentines</title>
</head>

<body style="background-color: rgb(252, 214, 220);">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div id="Card" class="col-11 h-25 col-sm-8 col-md-6 col-lg-4 border p-4 text-center"
            style="background-image: url('static/anya.gif'); background-size: cover; background-position: center; height: auto;">
            <h2 class="mb-3 mt-4" style="color: rgb(29, 27, 27);">Will you be my Valentines?</h2>
            <div class="mt-4 d-flex justify-content-center">
                <a href="{{url_for('letter')}}"><button id="Yes" class="btn btn-success me-2">Yes</button></a>
                <button id="No" class="btn btn-danger">No</button>
            </div>
        </div>
    </div>

</body>
<script>
    const btnNo = document.getElementById('No');
    const btnYes = document.getElementById('Yes');
    var size = 50;
     btnNo.addEventListener('click', function() {
        btnNo.style.position = 'absolute';
        btnNo.style.left = Math.random() * (window.innerWidth - btnNo.offsetWidth) + 'px';
        btnNo.style.top = Math.random() * (window.innerHeight - btnNo.offsetHeight) + 'px';
        
        size += 15;
        btnYes.style.width = size + 'px';
        btnYes.style.height = size +'px';

    });

     btnNo.addEventListener('mouseover', function() {
        btnNo.style.position = 'absolute';
        btnNo.style.left = Math.random() * (window.innerWidth - btnNo.offsetWidth) + 'px';
        btnNo.style.top = Math.random() * (window.innerHeight - btnNo.offsetHeight) + 'px';

        size += 15;
        btnYes.style.width = size + 'px';
        btnYes.style.height = size +'px';
     });

</script>

</html>
